<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Check API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <!-- <script src="main.js"></script> -->
</head>
<body>  
   <a id="url" href="">url</a>
    <p id="quote"></p>
    <img id="icon" src="" alt="">
    <button onclick="newQuote()" style= "width: 100px; height: 100px"></button>



    <script>
        function newQuote() {
            // the url we are making a requests to
            // let url = "https:"
            let url = "https://api.chucknorris.io/jokes/random"

            $.ajax({
                url: url,
                method: 'get',

                success: function (data) {
                    // do something when call is successful
                    console.log(data);
                    $('#quote').text(data.value);
                    $('#url').attr('href', data.url);
                    $('#icon').attr('src', data.icon_url);
                },
                error: function (error) {
                    console.log(error);
                }
            });
        }    

        $(document).ready(function() {
            newQuote();
            $('button').on('click', newQuote());
        });
    </script>
</body>
</html>
